<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DarkestOfTimes" />
    <title>Battleship</title>
    <link rel="stylesheet" href="../src/styles.css" />
  <script type="module" src="main.js"></script></head>
  <body>
    <main>
      <div class="fleetCreationScreen">
        <div class="shipContainerWrapper">
          <p class="shipContainerCount"></p>
          <div class="shipsContainer"></div>
        </div>
        <div class="gridContainer">
          <div class="grid"></div>
          <div class="textOutput"></div>
        </div>
      </div>
      <div class="gamePlayScreen">
        <div class="boardWrapper">
          <p class="opponentSunken">4 / 6</p>
          <div class="opponentBoard">
            <div class="opponentGrid grid"></div>
          </div>
        </div>
        <div class="boardWrapper">
          <p class="playerSunken">3 / 6</p>
          <div class="playerBoard">
            <div class="playerGrid grid"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a
        class="footerLink"
        target="_blank"
        href="https://github.com/DarkestofTimes"
        >DarkTimes</a
      >
    </footer>
  </body>
</html>
