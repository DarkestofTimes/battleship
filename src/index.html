<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DarkestOfTimes" />
    <title>Battleship</title>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <main>
      <div class="fleetCreationScreen">
        <div class="shipContainerWrapper">
          <p class="shipContainerCount"></p>
          <div class="shipsContainer"></div>
        </div>
        <div class="gridContainer">
          <div class="grid"></div>
          <div class="textOutput"></div>
        </div>
      </div>
      <div class="gamePlayScreen">
        <div class="boardWrapper">
          <p class="computerSunken">4 / 6</p>
          <div class="computerBoard highlight">
            <div class="computerGrid grid"></div>
          </div>
        </div>
        <p class="turnAnnouncement">turn: 46</p>
        <div class="boardWrapper">
          <p class="playerSunken">3 / 6</p>
          <div class="playerBoard">
            <div class="playerGrid grid"></div>
          </div>
        </div>
      </div>
      <div class="gameOverScreen">
        <p class="winner">Human</p>
        <div class="buttonWrapper">
          <p class="turnAnnouncementOver">Turns: 56</p>
          <div class="restartBtn">Restart</div>
        </div>
        <div class="overWrapper">
          <div class="computerBoardOver">
            <div class="gridCover">
              <p class="computerSunkenOver">4 / 6</p>
            </div>
            <div class="computerGridOver grid"></div>
          </div>
          <div class="playerBoardOver">
            <div class="gridCover">
              <p class="playerSunkenOver">6 / 6</p>
            </div>
            <div class="playerGridOver grid"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a
        class="footerLink"
        target="_blank"
        href="https://github.com/DarkestofTimes"
        >DarkTimes</a
      >
    </footer>
  </body>
</html>
